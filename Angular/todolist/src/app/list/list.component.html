<div class="wrap">
  <header class="list__header">
    <h1 class="list__heading">To Do List</h1>
    <section class="list__form list-wrap">
      <input type="text" class="list__input" placeholder="Enter your task" [(ngModel)]="task" (keyup.enter)="addTask()">
      <button type="button" class="list__button" (click)="addTask()">+</button>
    </section>
  </header>
  <main class="list__main list-wrap">
    <ul class="list">
      <li class="list__item" *ngFor="let item of todoList; let idx = index;" (click)="resloveTask(idx)"
        [ngClass]="{'selected': item.isCheked}">
        <span class="list__txt">{{item.text}}</span>
        <button class="item__button" (click)="deleteTask(indx)">
          <i class="material-icons delete">delete</i>
        </button>
      </li>
    </ul>
  </main>
</div>
