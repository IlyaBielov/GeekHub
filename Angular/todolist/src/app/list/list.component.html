<mat-accordion>
  <mat-expansion-panel *ngFor="let task of tasks">
    <mat-expansion-panel-header class="header">
        <app-task [task]="task"></app-task>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent class="date">
      {{this.task.responsible}} : {{this.task.dueDate | date:'dd.MM.yyyy'}}
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
