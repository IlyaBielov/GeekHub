<div class="wrap">
  <header class="list__header">
    <h1 class="list__heading">To Do List</h1>
    <section class="list__form list-wrap">
      <input type="text" class="list__input" placeholder="Enter your task" [(ngModel)]="text" (keyup.enter)="addTask()">
      <button type="button" class="list__button" (click)="addTask()">+</button>
    </section>
  </header>
  <main class="list__main list-wrap">
    <ul class="list">
      <li *ngFor="let item of todoList; let idx = index;">
        <app-task [task]="item"></app-task>
      </li>
    </ul>
  </main>
</div>
